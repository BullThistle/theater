<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
  <div class="container">
    <h1>Movie Tickets</h1>

  <form id="movieTickets">
    <div class="form-group">
      <label for="movie">Movie</label>
      <select class="form-control" id="movie">
        <option>Movie 1</option>
        <option>Movie 2</option>
        <option>Movie 3</option>
        <option>Movie 4</option>
      </select>
    </div>

    <div class="form-group">
      <label for="time">Times</label>
      <select class="form-control" id="time">
        <option>Time 1</option>
        <option>Time 2</option>
        <option>Time 3</option>
        <option>Time 4</option>
      </select>
    </div>

    <div class="form-group">
      <label for="age">Your Age</label>
      <select class="form-control" id="age">
        <option>Age Group 1</option>
        <option>Age Group 2</option>
        <option>Age Group 3</option>
        <option>Age Group 4</option>
      </select>
    </div>
    <button type="submit" name="button" id="submit" >Submit</button>
  </form>



  </div>
  </body>
</html>
